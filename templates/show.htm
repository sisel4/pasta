<!doctype html>
<html>
	<head>
		<title>Paste id: {{paste_id}}</title>
		<style>
			span{
				display: block;
				border: 1px solid red;
				padding: 10px;
			}
			a:link, a:hover, a:visited{ text-decoration: none; color: black; font-family: 'Comic Sans MS';}
			h1{ text-decoration: underline; color: gray; }
			li:nth-child(odd){ background-color: #f0f0f0;}
			li:nth-child(even){ background-color: #e9e9e9;}
			li p{padding: 0; margin: 0; color: black; font-family: monospace; padding-left: 10px;white-space: pre;}
			ol{background-color: rebeccapurple;
			color: white;}


		</style>
	</head>
	<body>
		<h1>Paste id: {{paste_id}}</h1>
		<h2><a href="/">‚ÜêReturn to main page</a></h2>
		<span>
			<ol>
			{% for line in paste %}
			<li><p>{{line}}</p></li>
			{% endfor %}
			</ol>
		</span>
	</body>
</html>
